<script type="module">
import * as rimu from "./rimu.min.js";
function editExample(name) {
  var source = document.getElementById(name + '-source');
  if (source.style.display === 'none') {
    return;
  }
  var edit = document.getElementById(name + '-edit');
  edit.value = source.textContent;
  edit.style.height = (edit.parentNode.offsetHeight - 1) + 'px';
  edit.style.display = 'block';
  source.style.display = 'none';
}
window.editExample = editExample;
function renderExample(name) {
  var edit = document.getElementById(name + '-edit');
  var rendered = document.getElementById(name + '-rendered');
  var source = document.getElementById(name + '-source');
  var errors = document.getElementById(name + '-errors');
  var src = (edit.style.display === 'none') ? source.textContent : edit.value;
  var messages = '';
  var html = rimu.render(src, {
    reset: true,
    callback: function(message) {
      messages += message.type + ': ' + message.text.split(':', 2).join(':') + '\n';
    }
  });
  if (rendered.classList.contains('example-html')) {
    rendered.innerHTML = replaceSpecialChars(html);
  }
  else {
    rendered.innerHTML = html;
  }
  if (messages) {
    errors.style.display = 'block';
    errors.innerHTML = replaceSpecialChars(messages.trim());
  }
  else {
    errors.style.display = 'none';
  }
  if (edit.style.display !== 'none') {
    edit.style.height = (edit.parentNode.offsetHeight - 1) + 'px';
  }
}
window.renderExample = renderExample;
function toggleExample(name) {
  var rendered = document.getElementById(name + '-rendered');
  rendered.classList.toggle('example-html');
  renderExample(name);
}
window.toggleExample = toggleExample;
function replaceSpecialChars(s) {
  return s.replace(/&/g, '&amp;')
    .replace(/>/g, '&gt;')
    .replace(/</g, '&lt;')
}
</script>

<pre id="playground-html" style="margin-top: 0.5rem; box-shadow: 0 0 10px #9ecaed;"><code></code></pre>
<script type="module">
import * as rimu from "./rimu.min.js";
function escapeSpecialChars(s) {
  return s.replace(/&/g, '&amp;')
          .replace(/>/g, '&gt;')
          .replace(/</g, '&lt;');
}
function showHide(id) {
  var el = document.getElementById(id);
  el.style.display = el.style.display === 'none' ? '' : 'none';
}
window.showHide = showHide;
function convert() {
  var source = document.getElementById('playground-edit').value;
  var htmlElement = document.getElementById('playground-html');
  var previewElement = document.getElementById('playground-preview');
  var diagnosticsElement = document.getElementById('playground-diagnostics');
  var messages = '';
  diagnosticsElement.innerHTML = ''
  var htmlRaw = rimu.render(source, {
    reset: true,
    callback: function(message) {
      messages += message.type + ': ' + message.text + '\n';
    }
  })
  htmlElement.innerHTML = '<code>' + escapeSpecialChars(htmlRaw) + '</code>';
  previewElement.innerHTML = htmlRaw;
  if (messages) {
    diagnosticsElement.innerHTML = '<code>' + escapeSpecialChars(messages.trim()) + '</code>';
    diagnosticsElement.style.display = 'block';
  }
  else {
    diagnosticsElement.style.display = 'none';
  }
}
window.convert = convert;
convert();
</script>

<script>
window.onload = function() {
  document.getElementById('sidebar').appendChild(document.getElementById('toc')); // Ensure custom TOC is child of sidebar.
  var headings = [].slice.call(document.body.querySelectorAll('#article > h1, #article > h2, #article > h3'));
  headings.forEach(function(heading) {
    setHeaderLink(heading);
    appendTocEntry(heading);
  });
  if (isSmallScreen()) {
    toggleToc();  // Hide TOC.
  }
}
</script>
<script>
function setHeaderLink(heading) {
  var id = heading.getAttribute('id');
  if (id) {
    var link = document.createElement('a');
    link.classList.add('header-link');
    link.setAttribute('href', '#' + id);
    heading.appendChild(link);
  }
}
</script>
<script>
function appendTocEntry(heading) {
  var id = heading.getAttribute('id');
  if (heading.classList.contains('no-auto-toc')) {
    return;
  }
  var container = document.getElementById('auto-toc');
  if (container === null) {
    return;
  }
  var tocLink = document.createElement('a');
  tocLink.setAttribute('href', '#' + id);
  tocLink.textContent = heading.textContent;
  var tocEntry = document.createElement('div');
  tocEntry.setAttribute('class', heading.tagName.toLowerCase());
  tocEntry.appendChild(tocLink);
  container.appendChild(tocEntry);
}
</script>
<script>
  document.onclick = function (event) {
    if (event.target.matches('#toc-button') || event.target.matches('#toc a') && isSmallScreen()) {
      toggleToc();
    }
  }
  function toggleToc() {
    document.body.classList.toggle('hide-toc');
  }
  function isSmallScreen() {
    return window.matchMedia('(min-width: 1px) and (max-width: 800px)').matches;
  }
  // matches() polyfill for old browsers.
  if (!Element.prototype.matches) {
    var p = Element.prototype;
    if (p.webkitMatchesSelector) // Chrome <34, SF<7.1, iOS<8
      p.matches = p.webkitMatchesSelector;
    if (p.msMatchesSelector) // IE9/10/11 & Edge
      p.matches = p.msMatchesSelector;
    if (p.mozMatchesSelector) // FF<34
      p.matches = p.mozMatchesSelector;
  }
</script>
